<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR management system</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"> Home</a></li>
                <li><a href="accounting.html">Accounting</a></li>
                <li><a href="#contact-us">Contact us</a></li>
            </ul>
        </nav>
    </header>
<!-- ------------------------------------ -->
    <main>
        <section id="employees-salaries">
            
        </section>
     
        <section id="user-info">

            <form id="form" action="">
            
            <div id="profile-pic-container">
                <img src="/Assets/ProfilePic.png"width="100px" alt="user profile picture">
            </div>    
            <label id="name-label">Name: <input placeholder="enter your name" type="text" id="name"></label>
            
            <label for="dropdown-department">Please select department:
                <select id="dropdown-department" name="dropdown-department">
                  <option value="">select one</option>
                  <option value="Administration">Administration</option>
                  <option value="Marketing">Marketing</option>
                  <option value="Development">Development</option>
                  <option value="Finance">Finance</option>
                </select>
              </label>

              <label for="dropdown-level">Please select your level:
                <select id="dropdown-level" name="dropdown-level">
                  <option value="">select one</option>
                  <option value="Junior">Junior</option>
                  <option value="Mid-Senior">Mid-Senior</option>
                  <option value="Senior">Senior</option>
                </select>
              </label>

              <label id="image-url-label">Image: <input placeholder="enter a URL link for your image" type="text" id="image-url"></label>
              <div id="submit-button-container">
                <input id="submit" type="submit" value="Submit" />
              </div>

            </form>  
              
        </section>
        
        <section id="new-cards">

        </section>
    </main>
<!-- ------------------------------------ -->
    <footer>
    <p>&copy;  HR-management-system</p>
    <p id="contact-us">Contact us at: info@HR-management-system.example</p>
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
